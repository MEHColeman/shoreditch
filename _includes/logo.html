<div class="logo-area">
  <a href="{{ page.logo_link }}">

    {% if page.round_logo %}

    <div class="logo-space round">
      <img src="{{ page.logo_location }}" alt="Site logo">
    </div>
    <div class="logo-message round {% if page.flashy_logo %} animate{% endif %}">
      <svg viewBox="0 0 200 140">
        <defs>
          <path id="curve" d="m 15 8 a 92 92 0 1 0 170 0" />
        </defs>
        <text text-anchor="middle">
          <textPath startOffset="50%" alignment-baseline="top" xlink:href="#curve">
            {{ page.logo_legend }}
          </textPath>
        </text>
      </svg>
    </div>

    {% else %}

    <div class="logo-space square">
      <img src="/public/images/shoreditch/logo.png">
    </div>
    <div class="logo-message square {% if page.flashy_logo %} animate{% endif %}">
          {{ page.logo_legend }}
    </div>
    {% endif %}

  </a>
</div>
